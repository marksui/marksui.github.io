<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Sui - Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      background: #fdfdfc;
      color: #111;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav a {
      margin: 0 1rem;
      color: #444;
      text-decoration: none;
    }
    nav a:hover {
      color: #000;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .photo-card {
      text-align: center;
      margin-bottom: 2rem;
    }
    .photo-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 0.5rem;
    }
    .photo-caption {
      font-size: 0.9rem;
      color: #666;
    }
    #map {
      height: 600px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mark Sui</h1>
    <nav>
      <a href="index.html">About</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a> 
      <a href="contact.html">Contact</a>
      <a href="personal.html">Personal</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>üåç Travel Map</h2>
      <p>Countries and regions I have visited:</p>
      <div id="map"></div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ÂàùÂßãÂåñÂú∞Âõæ
    var map = L.map('map').setView([20, 20], 2);

    // OpenStreetMap Â∫ïÂõæ
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ‰Ω†ÂéªËøáÁöÑÂõΩÂÆ∂/Âú∞Âå∫
    var visited = [
      "Thailand","Vietnam","Laos","Cambodia","Singapore","Indonesia","China","Brunei","Malaysia","Taiwan",
      "Japan","South Korea","United States of America","Canada","Mexico","France","Germany","Australia","Switzerland",
      "Hong Kong","Macau","Austria","Italy"
    ];

    // Âä†ËΩΩ‰∏ñÁïåÂõΩÂÆ∂ËæπÁïåÊï∞ÊçÆ
    fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            if (visited.includes(feature.properties.name)) {
              return { color: "#555", weight: 1, fillColor: "#5cb85c", fillOpacity: 0.6 };
            } else {
              return { color: "#aaa", weight: 0.5, fillColor: "#f5f5f5", fillOpacity: 0.3 };
            }
          },
          onEachFeature: function(feature, layer) {
            if (visited.includes(feature.properties.name)) {
              layer.bindPopup("<b>" + feature.properties.name + "</b><br>Visited ‚úîÔ∏è");
            } else {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
